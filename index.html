<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.responsivevoice.org/responsivevoice.js?key=ePIz1lxk"></script>        
        <link rel="stylesheet" href="assets/styles/style.css">

        <title>JS Game</title>
    </head>

    <body>
        <main class="main">
            <div class="container__content">
                <div class="container__information">
                    <div class="container__text">
                        <h1 id="title"></h1>
                        <p class="text__paragraph" id="paragraph"></p>
                    </div>
                    <input type="number" min="1" max="100" class="container__input" id="input">
                    <div class="guess container__buttons">
                        <button onclick="checkGuess()" class="container__button">Adivinhar</button>
                        <button onclick="gameRestart()" id="restart" class="container__button" disabled>Novo jogo</button>
                    </div>
                </div>
                <img src="assets/image/ia.png" alt="Uma pessoa olhando para a esquerda" class="container__image-people" />
            </div>
        </main>
        <script src="assets/scripts/app.js" defer></script>
    </body>
</html>
